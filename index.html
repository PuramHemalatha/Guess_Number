<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guess_My_Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>
    <header>
        <div class="playagain"> <button onclick="playAgain()"><a href="#again">PLAY AGAIN</a></button></div>
        <div class="heading"><h1>Guess My Number..!</h1></div>
        <div class="box"><h1 id="number">?</h1></div>
    </header>
        <main id="main-section">
            <section>
                <div class="left">
                    <input type="number" id="guess" required></div>
                <div class="check"> <button onclick="checkGuess() "><a href="#checkbutton">CHECK</a></button></div>
                <div class="grades">
                    <p class="message" style="font-size: 40px;"><input type="text" id="message" placeholder="🤔START GUESSING"></p>
                    <p class="label-score" style="font-size: 40px;"><input type="text" id="score" placeholder="💯SCORE"></p>
                    <p class="high_score" style="font-size: 40px;"><input type="text" id="highScore" placeholder="🏅HIGH SCORE"></p>
                </div>
            </section>
        </main>
</body>
</html>
